name: buildx

on:
  push:
    branches: main
    tags: 'v*'

jobs:
  buildx-base:
    needs: [buildx-dep-manifest]
    strategy:
      matrix:
        platform: ["amd64", "arm64"]
        builder: ["ubuntu-latest", "ubuntu-24.04-arm"]
        exclude:
          - platform: "amd64"
            builder: "ubuntu-24.04-arm"
          - platform: "arm64"
            builder: "ubuntu-latest"
    runs-on: ${{ matrix.builder }}
    environment:
      name: "release"
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: Change for main
      id: change_version
      run: if [ "${{ steps.get_version.outputs.VERSION }}" == "main" ]; then echo VERSION=latest >> $GITHUB_OUTPUT; else echo VERSION=${{ steps.get_version.outputs.VERSION }} >> $GITHUB_OUTPUT; fi
    - name: Change for platform
      id: change_platform
      run: if [ "${{ matrix.platform }}" == "arm64" ]; then echo MARCH=-march=armv8.2-a -mtune=cortex-a78 >> $GITHUB_OUTPUT; else echo MARCH=-march=native >> $GITHUB_OUTPUT ; fi
    - name: Set up qemu
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
      if: github.repository == 'anarkiwi/gamutrf' && github.event_name == 'push'
    - name: Build and push platforms base
      uses: docker/build-push-action@v6
      with:
        context: docker
        file: docker/Dockerfile.base
        platforms: linux/${{ matrix.platform }}
        push: true
        tags: anarkiwi/gamutrf-base:${{ steps.change_version.outputs.VERSION }}-${{ matrix.platform }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          MARCH=${{ steps.change_platform.outputs.MARCH }}
      if: github.repository == 'anarkiwi/gamutrf' && github.event_name == 'push'
  buildx-gamutrf:
    needs: [buildx-base]
    runs-on: ubuntu-latest
    environment:
      name: "release"
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: Change for main
      id: change_version
      run: if [ "${{ steps.get_version.outputs.VERSION }}" == "main" ]; then echo VERSION=latest >> $GITHUB_OUTPUT; else echo VERSION=${{ steps.get_version.outputs.VERSION }} >> $GITHUB_OUTPUT; fi
    - name: Change for platform
      id: change_platform
      run: if [ "${{ matrix.platform }}" == "arm64" ]; then echo MARCH=-march=armv8.2-a -mtune=cortex-a78 >> $GITHUB_OUTPUT; else echo MARCH=-march=native >> $GITHUB_OUTPUT ; fi
    - name: Set up qemu
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
      if: github.repository == 'anarkiwi/gamutrf' && github.event_name == 'push'
    - name: manifest workaround
      run: |
        docker buildx imagetools create -t anarkiwi/gamutrf-base:${{ steps.change_version.outputs.VERSION }} \
        anarkiwi/gamutrf-base:${{ steps.change_version.outputs.VERSION }}-arm64 \
        anarkiwi/gamutrf-base:${{ steps.change_version.outputs.VERSION }}-amd64
      if: github.repository == 'anarkiwi/gamutrf' && github.event_name == 'push'
    - name: Build and push platforms
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/arm64,linux/amd64
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: anarkiwi/gamutrf:${{ steps.change_version.outputs.VERSION }}
      if: github.repository == 'anarkiwi/gamutrf' && github.event_name == 'push'
